<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lab10 image/style1.css">
    <title>Lab10-1 : Navigation Menu</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- navigation menu จะได้รับค่าของตัวแปร "active" จาก data -->
        <!-- หยุดการลิ้งค์ไปยังเพจอื่น โดยใช้ "prevent" modifier (ย่อมาจาก preventDefault) -->
        <nav v-bind:class="active" v-on:click.prevent>
            <!-- เมื่อถูกคลิก จะเรียกเมธอด makeActive -->
            <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
            <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
            <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
            <a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
        </nav>
        <!-- {{ active }} จะถูกแทนที่ค่าด้วยค่าของตัวแปร "active" โดยอัตโนมัต -->
        <p>You choose
            <b>{{active}}</b>
        </p>
    </div>

    <script>
        // สร้าง Vue instance และส่ง object ที่จะกำหนดค่าต่างๆ
        const app = Vue.createApp({
            // สร้างตัวแปร "active" ใน data object โดยกำหนดค่าเริ่มต้นเป็น "home"
        data() {
            return {
                active: 'home'
            }
        },
        method: {
            // สร้าง method ที่จะเปลี่ยนค่าของตัวแปร "active"
            makeActive: function (item) {
                // เมื่อค่าของ model เปลี่ยน คำใน view ก็จะถูกเปลี่ยนอัตโนมัต
                this.active = item;
            }
        }
    }).mount('#app')
    </script>
</body>
</html>
